<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | #MSG_commu</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* (ก๊อปปี้ <style> ทั้งหมดจากไฟล์ index.html ด้านบนมาใส่ตรงนี้เลยครับ เพื่อความชัวร์ 100%) */
        :root { --pink-theme: #C45276; --pink-light: #e94e8a; --blue-theme: #1eb6c1; --bg-main: #ffffff; --mc-vocal: #FFF7E6; --mc-offvocal: #6FCCD9; }
        body { font-family: 'Kanit', sans-serif; margin: 0; background: var(--bg-main); color: #222; overflow-x: hidden; overflow-y: scroll; } /* Gallery ให้ scroll ได้เลย */
        .music-controls { position: fixed; bottom: 20px; right: 20px; z-index: 1000; background: var(--mc-vocal); padding: 10px 25px; border-radius: 50px; border: none; display: flex; gap: 15px; align-items: center; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); cursor: pointer; transition: background-color 0.4s ease, transform 0.2s ease; }
        .music-controls:active { transform: scale(0.95); }
        .icon-btn { background: none; border: none; cursor: pointer; padding: 0; display: flex; align-items: center; z-index: 1001; }
        .icon-btn img { width: 15px; height: auto; display: block; }
        .track-info { font-size: 13px; color: #333; font-weight: bold; pointer-events: none; user-select: none; }
        #app-content { transition: opacity 0.4s ease, transform 0.4s ease; }
        .page-loading { opacity: 0; transform: translateY(10px); pointer-events: none; }
        .navbar { background: var(--pink-theme); position: sticky; top: 0; z-index: 100; width: 100%; }
        .navbar-container { display: flex; justify-content: flex-end; align-items: center; height: 56px; }
        .navbar-menu { list-style: none; display: flex; gap: 32px; padding: 0 32px; margin: 0; }
        .navbar-menu li a { color: #fff; text-decoration: none; font-weight: 400; font-size: 16px; transition: 0.2s; border-bottom: 2px solid transparent; }
        .navbar-menu li a.active, .navbar-menu li a:hover { border-bottom: 2px solid #fff; }
        .gallery-content { max-width: 1400px; margin: 0 auto; padding: 40px; text-align: center; }
        .gallery-content h1 { color: var(--pink-theme); font-size: 36px; margin: 40px 0; }
        .gallery-grid { columns: 4 280px; column-gap: 20px; width: 100%; }
        .gallery-item { display: inline-block; width: 100%; margin-bottom: 20px; background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.08); transition: 0.3s; cursor: zoom-in; }
        .gallery-item:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        .gallery-item img { width: 100%; display: block; }
        .artist-tag { padding: 12px; text-align: left; font-size: 14px; color: #777; border-top: 1px solid #f5f5f5; }
        .artist-name { font-weight: 700; color: var(--pink-theme); }
        @media (max-width: 768px) { .gallery-grid { columns: 2; } }
        @media (max-width: 480px) { .gallery-grid { columns: 1; } }
    </style>
</head>
<body>

    <audio id="main-audio" loop><source id="audio-source" src="music/Sukisugi - Natsuki Karin.wav" type="audio/wav"></audio>

    <div class="music-controls" id="music-container">
        <span id="track-label" class="track-info">Vocal Ver.</span>
        <button id="play-btn" class="icon-btn"><img id="play-img" src="images/pause.png"></button>
    </div>

    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="index.html" class="nav-link">Character</a></li>
                <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="ost.html" class="nav-link">OST/Voice</a></li>
                <li><a href="story.html" class="nav-link">Story</a></li>
            </ul>
        </div>
    </nav>

    <div id="app-content">
        <main class="gallery-content">
            <h1>Gallery</h1>
            <div class="gallery-grid" id="galleryGrid">
                <p>กำลังโหลดรูปภาพจากระบบ...</p>
            </div>
        </main>
    </div>

    <script>
        const audio = document.getElementById('main-audio');
        const source = document.getElementById('audio-source');
        const playBtn = document.getElementById('play-btn');
        const playImg = document.getElementById('play-img');
        const musicContainer = document.getElementById('music-container');
        const label = document.getElementById('track-label');
        let isVocal = true;

        function updatePlayBtn() { if(playImg) playImg.src = audio.paused ? "images/play.png" : "images/pause.png"; }

        if(musicContainer) {
            musicContainer.addEventListener('click', (e) => {
                if (e.target.closest('#play-btn')) return;
                const currentTime = audio.currentTime;
                isVocal = !isVocal;
                source.src = isVocal ? "music/Sukisugi - Natsuki Karin.wav" : "music/Sukisugi off vocal.wav";
                label.innerText = isVocal ? "Vocal Ver." : "Off Vocal";
                musicContainer.style.backgroundColor = isVocal ? "#FFF7E6" : "#6FCCD9";
                audio.load(); audio.currentTime = currentTime; audio.play();
                updatePlayBtn();
            });
        }

        if(playBtn) {
            playBtn.addEventListener('click', (e) => { e.stopPropagation(); if (audio.paused) audio.play(); else audio.pause(); updatePlayBtn(); });
        }

        function setupAnimations() {
            const flipCards = document.querySelectorAll('.idcard-wrapper');
            const liftCards = document.querySelectorAll('.hover-lift-container');
            const isTouch = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
            if (isTouch) {
                flipCards.forEach(el => el.addEventListener('click', function() { this.classList.toggle('is-flipped'); }));
                liftCards.forEach(el => el.addEventListener('click', function() { this.classList.toggle('is-lifted'); }));
            }
        }

        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTq0BFHKVSCUHbzjS-GPCLoggKXpeAecEMsj9yn4lZArfBZk6I6RzxfuM88cos9ifd2UGJdKguUX_w4/pub?output=csv"; 
        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            if (!grid) return;
            try {
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                grid.innerHTML = ''; 
                rows.forEach(row => {
                    const columns = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
                    if (columns.length >= 2) {
                        const artist = columns[0].replace(/"/g, '').trim();
                        const url = columns[1].replace(/"/g, '').trim();
                        if(url && url.startsWith('http')) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.innerHTML = `<img src="${url}" alt="Artwork by ${artist}" onerror="this.src='https://placehold.co/400x600?text=Image+Error'"><div class="artist-tag">By <span class="artist-name">${artist}</span></div>`;
                            grid.appendChild(item);
                        }
                    }
                });
            } catch (error) { grid.innerHTML = '<p>ไม่สามารถดึงข้อมูลรูปภาพได้</p>'; }
        }

        document.addEventListener('click', e => {
            const link = e.target.closest('.nav-link');
            if (link) {
                e.preventDefault();
                const url = link.getAttribute('href');
                if (url && url !== "#") loadPage(url);
            }
        });

        async function loadPage(url) {
            const content = document.querySelector('#app-content');
            if(!content) return;
            
            content.classList.add('page-loading');
            await new Promise(r => setTimeout(r, 400));
            
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("Fetch failed");
                const html = await res.text();
                const doc = new DOMParser().parseFromString(html, 'text/html');
                const newContent = doc.querySelector('#app-content');
                if (newContent) {
                    content.innerHTML = newContent.innerHTML;
                    window.history.pushState({}, '', url);
                    
                    document.querySelectorAll('.nav-link').forEach(l => {
                        l.classList.remove('active');
                        if (url.includes(l.getAttribute('href'))) l.classList.add('active');
                    });
                    
                    document.body.style.overflow = 'auto';
                    
                    if (url.includes('gallery.html')) loadGallery();
                    if (url.includes('index.html')) setupAnimations();
                    
                    content.classList.remove('page-loading');
                    window.scrollTo(0, 0);
                } else {
                    window.location.href = url;
                }
            } catch (err) { window.location.href = url; } // ถ้าติด CORS ให้โหลดหน้าปกติ
        }

        // โหลดรูปทันทีเมื่อเข้าหน้านี้
        loadGallery();
        window.onpopstate = () => loadPage(window.location.href);
    </script>
</body>
</html>
