<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Rinnana Character Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-theme: #C45276;
            --pink-light: #e94e8a;
            --blue-theme: #1eb6c1;
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background: #fff;
            color: #222;
            overflow-x: hidden;
            overflow-y: scroll; 
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--pink-theme);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }
        .navbar-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 56px;
        }
        .navbar-menu {
            list-style: none;
            display: flex; gap: 32px; padding: 0 32px; margin: 0;
        }
        .navbar-menu li a {
            color: #fff; text-decoration: none; font-size: 16px;
            transition: 0.2s; border-bottom: 2px solid transparent;
        }
        .navbar-menu li a.active, .navbar-menu li a:hover { border-bottom: 2px solid #fff; }

        /* --- ✨ แก้ไข Gallery ให้เรียงจากซ้ายไปขวา (CSS Grid) ✨ --- */
        .gallery-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 { color: var(--pink-theme); font-size: 36px; margin: 40px 0; }

        .gallery-grid {
            display: grid;
            /* บังคับให้มี 4 คอลัมน์ และเรียงรูปจากซ้ายไปขวาเสมอ */
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            width: 100%;
            align-items: start; /* ให้รูปยึดขอบบนสุด */
        }

        .gallery-item {
            background: #fff; 
            border-radius: 15px; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.3s; 
            cursor: zoom-in;
        }
        .gallery-item:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        .gallery-item img { width: 100%; display: block; }

        .artist-tag { padding: 12px; text-align: left; font-size: 14px; color: #777; border-top: 1px solid #f5f5f5; }
        .artist-name { font-weight: 700; color: var(--pink-theme); }

        /* การปรับแต่งสำหรับหน้าจอมือถือ */
        @media (max-width: 1024px) {
            .gallery-grid { grid-template-columns: repeat(2, 1fr); } /* แท็บเล็ตเหลือ 2 คอลัมน์ */
        }
        @media (max-width: 600px) {
            .gallery-grid { grid-template-columns: 1fr; } /* มือถือเหลือ 1 คอลัมน์ */
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="index.html">Character</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="#">Story</a></li>
            </ul>
        </div>
    </nav>

    <main class="gallery-content">
        <h1>Gallery</h1>

        <div class="gallery-grid" id="galleryGrid">
            <p>กำลังโหลดรูปภาพจากระบบ...</p>
        </div>
    </main>

    <script>
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTq0BFHKVSCUHbzjS-GPCLoggKXpeAecEMsj9yn4lZArfBZk6I6RzxfuM88cos9ifd2UGJdKguUX_w4/pub?output=csv"; 

        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            try {
                // เพิ่ม t= เพื่อแก้ปัญหาข้อมูลไม่อัปเดต (Cache)
                const response = await fetch(sheetCsvUrl + "&t=" + new Date().getTime());
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                
                grid.innerHTML = ''; 

                rows.forEach(row => {
                    const columns = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
                    if (columns.length >= 2) {
                        const artist = columns[0].replace(/"/g, '').trim();
                        const url = columns[1].replace(/"/g, '').trim();

                        if(url && url.startsWith('http')) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.innerHTML = `
                                <img src="${url}" alt="Artwork by ${artist}" onerror="this.src='https://placehold.co/400x600?text=Image+Error'">
                                <div class="artist-tag">By <span class="artist-name">${artist}</span></div>
                            `;
                            grid.appendChild(item);
                        }
                    }
                });
            } catch (error) {
                grid.innerHTML = '<p>ไม่สามารถดึงข้อมูลจาก Google Sheets ได้</p>';
            }
        }

        loadGallery();
    </script>
</body>
</html>
