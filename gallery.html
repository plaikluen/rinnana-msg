<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Rinnana Character Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink-theme: #C45276;
            --pink-light: #e94e8a;
            --blue-theme: #1eb6c1;
            --max-page-width: 100%; 
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            background: #fff;
            color: #222;
            overflow-x: hidden;
            overflow-y: scroll; 
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--pink-theme);
            position: sticky;
            top: 0;
            z-index: 100;
            width: 100%;
        }
        .navbar-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            max-width: 100%; 
            margin: 0;
            height: 56px;
        }
        .navbar-menu {
            list-style: none;
            display: flex; gap: 32px; padding: 0 32px; margin: 0;
        }
        .navbar-menu li a {
            color: #fff; text-decoration: none; font-weight: 400; font-size: 16px;
            line-height: 1.5; transition: 0.2s; border-bottom: 2px solid transparent;
            display: inline-block;
        }
        .navbar-menu li a.active, .navbar-menu li a:hover { border-bottom: 2px solid #fff; }

        /* --- Pinterest Gallery Layout --- */
        .gallery-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 40px 80px 40px;
            text-align: center;
        }

        h1 { color: var(--pink-theme); font-size: 36px; margin-top: 40px; }

        .upload-section { margin-bottom: 40px; }
        .btn-upload {
            background: var(--pink-theme); color: white; padding: 12px 24px;
            border: none; border-radius: 30px; font-family: 'Kanit', sans-serif;
            cursor: pointer; transition: 0.3s; font-size: 16px;
        }
        .btn-upload:hover { background: var(--pink-light); transform: scale(1.05); }

        .gallery-grid {
            columns: 4 250px;
            column-gap: 20px;
            width: 100%;
        }

        .gallery-item {
            display: inline-block; width: 100%; margin-bottom: 20px;
            background: #fff; border-radius: 15px; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: 0.3s; cursor: zoom-in;
        }
        .gallery-item:hover { transform: translateY(-8px); box-shadow: 0 12px 25px rgba(0,0,0,0.15); }
        .gallery-item img { width: 100%; display: block; }

        .artist-tag { padding: 12px; text-align: left; font-size: 14px; color: #777; border-top: 1px solid #f5f5f5; }
        .artist-name { font-weight: 700; color: var(--pink-theme); }

        /* --- Upload Modal --- */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.6); z-index: 1000;
            align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white; padding: 40px; border-radius: 20px;
            width: 90%; max-width: 500px; position: relative;
        }
        .modal-title { font-size: 24px; font-weight: 700; color: var(--pink-theme); margin-bottom: 20px; }
        .modal-close { position: absolute; top: 20px; right: 20px; cursor: pointer; font-size: 24px; }
        
        .form-group { text-align: left; margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 700; }
        .form-group input {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;
            box-sizing: border-box; font-family: 'Kanit';
        }

        @media (max-width: 768px) { .gallery-grid { columns: 2; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="index.html">Character</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="#">Story</a></li>
            </ul>
        </div>
    </nav>

    <main class="gallery-content">
        <h1>Gallery</h1>
        
        <div class="upload-section">
            <button class="btn-upload" id="openModal">Upload</button>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <p>กำลังโหลดรูปภาพจากระบบ...</p>
        </div>
    </main>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">&times;</span>
            <div class="modal-title">Upload Artwork</div>
            <p style="font-size: 14px; color: #666; margin-bottom: 20px;">กรอกข้อมูลเพื่อส่งงาน (ระบบ Demo เท่านั้น)</p>
            <div class="form-group">
                <label>Artist Name</label>
                <input type="text" placeholder="ระบุชื่อ Artist">
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" placeholder="วางลิงก์รูปภาพที่นี่">
            </div>
            <button class="btn-upload" style="width: 100%; margin-top: 10px;">Submit</button>
        </div>
    </div>

    <script>
        // ✨ ลิงก์ CSV ที่คุณส่งมา ถูกวางตรงนี้แล้วครับ ✨
        const sheetCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTq0BFHKVSCUHbzjS-GPCLoggKXpeAecEMsj9yn4lZArfBZk6I6RzxfuM88cos9ifd2UGJdKguUX_w4/pub?output=csv"; 

        async function loadGallery() {
            const grid = document.getElementById('galleryGrid');
            
            try {
                const response = await fetch(sheetCsvUrl);
                const data = await response.text();
                
                // แยกแถวข้อมูล
                const rows = data.split('\n').slice(1);
                
                grid.innerHTML = ''; 

                rows.forEach(row => {
                    // แยกคอลัมน์ (รองรับกรณีมี " " ครอบข้อมูล)
                    const columns = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/);
                    
                    if (columns.length >= 2) {
                        const artist = columns[0].replace(/"/g, '').trim();
                        const url = columns[1].replace(/"/g, '').trim();

                        if(url && url.startsWith('http')) {
                            const item = document.createElement('div');
                            item.className = 'gallery-item';
                            item.innerHTML = `
                                <img src="${url}" alt="Artwork by ${artist}" onerror="this.src='https://placehold.co/400x600?text=Image+Link+Error'">
                                <div class="artist-tag">By <span class="artist-name">${artist}</span></div>
                            `;
                            grid.appendChild(item);
                        }
                    }
                });
            } catch (error) {
                console.error("Error loading gallery:", error);
                grid.innerHTML = '<p>ไม่สามารถดึงข้อมูลจาก Google Sheets ได้</p>';
            }
        }

        loadGallery();

        // ระบบ Modal
        const modal = document.getElementById('uploadModal');
        const openBtn = document.getElementById('openModal');
        const closeBtn = document.getElementById('closeModal');

        openBtn.onclick = () => modal.classList.add('active');
        closeBtn.onclick = () => modal.classList.remove('active');
        window.onclick = (e) => { if(e.target == modal) modal.classList.remove('active'); }
    </script>

</body>
</html>
